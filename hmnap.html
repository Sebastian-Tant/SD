<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps API Test</title>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYyBEdaLgw9W0r1-hT7vORulnru4vz-1k&callback=initMap"
    ></script>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h3>Map API Test</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        new google.maps.Map(document.getElementById("map"), {
          center: { lat: -26.1234, lng: 27.9876 },
          zoom: 14,
        });
      }
    </script>
  </body>
</html>
