name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      # Set up Node.js environment with cache pointing to the subdirectory
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'sd/package-lock.json'
      
      # Install dependencies in the correct directory
      - name: Install dependencies
        run: npm install
        working-directory: ./sd
      
      # Run Jest tests with coverage and output results to file
      - name: Run tests
        id: run-tests
        run: |
          npm test -- --ci --coverage --maxWorkers=4 --json --outputFile=test-results.json
          # Extract pass percentage
          PASSED=$(jq '.numPassedTests' test-results.json)
          TOTAL=$(jq '.numTotalTests' test-results.json)
          PERCENTAGE=$(( ($PASSED * 100) / $TOTAL ))
          echo "Test pass percentage: $PERCENTAGE%"
          echo "PERCENTAGE=$PERCENTAGE" >> $GITHUB_ENV
          # Check if percentage meets threshold
          if [ $PERCENTAGE -ge 80 ]; then
            echo "Tests passed threshold (80%)"
            echo "DEPLOY=true" >> $GITHUB_ENV
          else
            echo "Tests failed to meet threshold (80%)"
            echo "DEPLOY=false" >> $GITHUB_ENV
          fi
        working-directory: ./sd
        env:
          CI: true
      
      # Install OIDC Client (root directory)
      - name: Install OIDC Client from Core Package
        if: env.DEPLOY == 'true'
        run: npm install @actions/core@1.6.0 @actions/http-client
      
      # Get ID Token
      - name: Get Id Token
        if: env.DEPLOY == 'true'
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string
      
      # Build and Deploy
      - name: Build And Deploy
        if: env.DEPLOY == 'true'
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_SKY_03852EA10 }}
          action: "upload"
          app_location: "./sd"
          api_location: ""
          output_location: "build"
          github_id_token: ${{ steps.idtoken.outputs.result }}
      
      # Fail if tests don't meet threshold
      - name: Check test results
        if: env.DEPLOY == 'false'
        run: |
          echo "Tests did not meet 80% pass threshold (actual: $PERCENTAGE%)"
          exit 1

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
